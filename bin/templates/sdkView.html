<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Logpresso SPRING 예제 ::: SDK 설명</title>
<script type="text/javascript" src="/js/jquery.3.2.1.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/sdk.css" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="fixed-menu">
		<img id="logoimg" src="/image/menu_logo.png" />
		<div class="menu">
			<span onclick="location.href='/'" style="cursor: pointer;">홈</span>
		</div>
		<div class="menu">
			<span onclick="location.href='/query'" style="cursor: pointer;">쿼리</span>
		</div>
		<div class="menu">SDK 설명</div>
		<img id="menu_img" src="/image/btn_sns01.png" usemap="#snsimgmap" />
		<map id="snsimgmap" name="snsimgmap">
			<area shape="circle" alt="eediom" title="eediom" coords="13,13,13"
				href="https://logpresso.com" target="_blank" />
			<area shape="circle" alt="example" title="example" coords="50,13,13"
				href="https://github.com/araqne/logpresso-examples" target="_blank" />
			<area shape="circle" alt="sdk" title="sdk" coords="87,13,13"
				href="https://github.com/logpresso/logpresso-sdk-java"
				target="_blank" />

			<area shape="circle" alt="facebook" title="facebook"
				coords="122,13,13" href="https://www.facebook.com/eediom"
				target="_blank" />
			<area shape="circle" alt="linkedin" title="linkedin"
				coords="158,13,13"
				href="https://www.linkedin.com/company/eediom-inc-" target="_blank" />
			<area shape="circle" alt="twitter" title="twitter" coords="193,13,13"
				href="https://twitter.com/logpresso" target="_blank" />
		</map>
	</div>
	<!-- Full Page Image Background Carousel Header -->
	<header id="myCarousel" class="carousel slide">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for Slides -->
		<div class="carousel-inner" style="margin-top: 5px">
			<div class="item active">
				<!-- Set the first background image using inline CSS below. -->
				<div class="fill"
					style="background-image: url('/image/slide/slide1.PNG');"></div>
				<div class="carousel-caption">
					<h2>Caption 1</h2>
				</div>
			</div>
			<div class="item">
				<!-- Set the second background image using inline CSS below. -->
				<div class="fill"
					style="background-image: url('/image/slide/slide2.PNG');"></div>
				<div class="carousel-caption">
					<h2>Caption 2</h2>
				</div>
			</div>
			<div class="item">
				<!-- Set the third background image using inline CSS below. -->
				<div class="fill"
					style="background-image: url('/image/slide/slide3.PNG');"></div>
				<div class="carousel-caption">
					<h2>Caption 3</h2>
				</div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="icon-prev"></span>
		</a> <a class="right carousel-control" href="#myCarousel"
			data-slide="next"> <span class="icon-next"></span>
		</a>

	</header>




</body>
</html>
